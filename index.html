<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tournament</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="circle circle_1">
            <img src="" class="circle__img">
        </div>

        <span class="versus">VS.</span>

        <div class="circle circle_2">
            <img src="" class="circle__img">
        </div>
    </main>

    <button class="start-btn" onclick="game()">FIGHT</button>

    <script>
        function game() {
    const rockURL = 'img/rock.jpg'
    const paperURL = 'img/paper.jpg'
    const scissorsURL = 'img/scissors.jpg'

    const player_1 = {
        elem: document.querySelector('.circle_1'),
        elemChild: document.querySelector('.circle_1').firstElementChild,
        number: Math.floor(Math.random() * 3) + 1,
        imgURL: ''
    }

    const player_2 = {
        elem: document.querySelector('.circle_2'),
        elemChild: document.querySelector('.circle_2').firstElementChild,
        number: Math.floor(Math.random() * 3) + 1,
        imgURL: ''
    }

    let win = undefined


    // Asign first player images
    if(player_1.number === 1) {
        player_1.elemChild.src = rockURL
    } else if(player_1.number === 2) {
        player_1.elemChild.src = paperURL
    } else if(player_1.number === 3) {
        player_1.elemChild.src = scissorsURL
    }

    // Asign second player images
    if(player_2.number === 1) {
        player_2.elemChild.src = rockURL
    } else if(player_2.number === 2) {
        player_2.elemChild.src = paperURL
    } else if(player_2.number === 3) {
        player_2.elemChild.src = scissorsURL
    }

    // Who wins
    if(player_1.number === player_2.number) {
        console.log('draw')
        win = undefined
    } else if(player_1.number === 1 && player_2.number === 2) {
        console.log('player 2 WIN')
        win = false
    } else if(player_1.number === 1 && player_2.number === 3) {
        console.log('Player 1 WIN')
        win = true
    } else if(player_1.number === 2 && player_2.number === 1) {
        console.log('Player 1 WIN')
        win = true
    } else if(player_1.number === 2 && player_2.number === 3) {
        console.log('Player 2 WIN')
        win = false
    } else if(player_1.number === 3 && player_2.number === 1) {
        console.log('Player 2 WIN')
        win = false
    } else if(player_1.number === 3 && player_2.number === 2) {
        console.log('Player 1 WIN')
        win = true
    }

    // Set border color
    if(win === true) {
        player_1.elem.style.borderColor = '#68bf60'
        player_2.elem.style.borderColor = '#ff5967'
    } else if(win === false) {
        player_1.elem.style.borderColor = '#ff5967'
        player_2.elem.style.borderColor = '#68bf60'
    } else {
        player_1.elem.style.borderColor = '#ffaf40'
        player_2.elem.style.borderColor = '#ffaf40'
    }
}
    </script>
</body>
</html>
